<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guinée Conakry - Infraction de Circulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 50px;
            vertical-align: middle;
        }
        .header h1 {
            display: inline;
            font-size: 24px;
            margin: 0;
            margin-left: 10px;
            vertical-align: middle;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Flag_of_Guinea.svg" alt="Drapeau de la Guinée">
            <h1>Guinée Conakry - Infraction de Circulation</h1>
        </div>
        <form action="/submit_ticket" method="POST">
            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" name="first_name" required>

            <label for="last-name">Nom</label>
            <input type="text" id="last-name" name="last_name" required>

            <label for="dob">Date de Naissance</label>
            <input type="date" id="dob" name="dob" required>

            <label for="license-number">Numéro de Permis</label>
            <input type="text" id="license-number" name="license_number" required>

            <label for="phone-number">Numéro de Téléphone</label>
            <input type="tel" id="phone-number" name="phone_number" required>

            <label for="email">Adresse Email</label>
            <input type="email" id="email" name="email" required>

            <label for="license-plate-number">Numéro de Plaque d'Immatriculation</label>
            <input type="text" id="license-plate-number" name="license_plate_number" required>

            <label for="city">Ville</label>
            <select id="city" name="city" required>
                <option value="">Sélectionner une ville</option>
                <option value="Conakry">Conakry</option>
                <option value="Kankan">Kankan</option>
                <option value="Kindia">Kindia</option>
                <option value="Labé">Labé</option>
                <option value="Boké">Boké</option>
                <option value="Mamou">Mamou</option>
                <option value="Faranah">Faranah</option>
                <option value="Nzérékoré">Nzérékoré</option>
                <!-- Ajoutez plus de villes si nécessaire -->
            </select>

            <label for="ticket">Infraction</label>
            <select id="ticket" name="ticket" required>
                <option value="">Sélectionner une infraction</option>
                <option value="Speeding - 300000FG">Excès de vitesse - 300,000FG</option>
                <option value="Not stopping for pedestrians - 150000FG">Ne pas s'arrêter pour les piétons - 150,000FG</option>
                <option value="Not stopping for stop sign - 200000FG">Ne pas s'arrêter au stop - 200,000FG</option>
