<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Guinée Conakry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sign-in-form">
            <h2>Connexion</h2>
            <form action="/login" method="POST">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Se Connecter</button>
            </form>
            <div class="toggle-link">
                <p>Pas encore de compte? <a href="#" onclick="toggleForm()">Inscrivez-vous</a></p>
            </div>
        </div>
        <div id="sign-up-form" style="display: none;">
            <h2>Inscription</h2>
            <form action="/register" method="POST">
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name" name="first_name" required>

                <label for="last-name">Nom</label>
                <input type="text" id="last-name" name="last_name" required>

                <label for="email">Adresse Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">S'inscrire</button>
            </form>
            <div class="toggle-link">
                <p>Déjà un compte? <a href="#" onclick="toggleForm()">Connectez-vous</a></p>
            </div>
        </div>
    </div>
    <script>
        function toggleForm() {
            var signInForm = document.getElementById('sign-in-form');
            var signUpForm = document.getElementById('sign-up-form');
            if (signInForm.style.display === 'none') {
                signInForm.style.display = 'block';
                signUpForm.style.display = 'none';
            } else {
                signInForm.style.display = 'none';
                signUpForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
